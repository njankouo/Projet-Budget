<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>#{langues.login}</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="#{request.contextPath}/resource-login-v15/images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resource-login-v15/vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resource-login-v15/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resource-login-v15/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resource-login-v15/css/util.css"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resource-login-v15/css/main.css"/>
        <!--===============================================================================================-->
    </h:head>
    
    <h:body>

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">

                    <div class="login100-form-title" style="background-image: url(resource-login-v15/images/bg-01.jpg);">
                        <span class="login100-form-title-1">
                            #{langues.authentification}
                        </span>
                    </div> 

                    <h:form class="login100-form validate-form">

                        <p:messages id="growl" closable="true">
                            <p:effect type="pulsate" event="load" delay="50" />
                        </p:messages>
                        
                        <p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar" effectSpeed="10">
                            <h:outputText value="#{langues.verification}" style="font-size:36px;font-weight: 500" />
                        </p:notificationBar>

                        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                            <span class="label-input100">#{langues.login}</span>
                            <input jsf:value="#{loginController.compte.login}" class="input100" type="text" name="username" placeholder="#{langues.entrer_login}"/>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                            <span class="label-input100">#{langues.password}</span>
                            <input jsf:value="#{loginController.compte.mdp}" class="input100" type="password" name="pass" placeholder="#{langues.entrer_mot_de_passe}"/>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button jsf:actionListener="#{loginController.login()}" jsf:update="growl" jsf:onclick="PF('bar').show()" class="login100-form-btn">
                                <i class="fa fa-sign-in fa-fw"></i>
                                #{langues.connecter}
                            </button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <!--===============================================================================================-->
        <script src="#{request.contextPath}/resource-login-v15/vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="#{request.contextPath}/resource-login-v15/vendor/bootstrap/js/popper.js"></script>
        <script src="#{request.contextPath}/resource-login-v15/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="#{request.contextPath}/resource-login-v15/vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="#{request.contextPath}/resource-login-v15/js/main.js"></script>

    </h:body>

</html>
