<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ElementCreateDlg" 
                  widgetVar="ElementCreateDialog" 
                  modal="true" resizable="true" 
                  appendTo="@(body)" header="Ajouter les éléments de couts">
                  
            <h:form id="ElementCreateForm">
                <h:panelGroup id="display">

                    <h:panelGrid columns="3">

                        <p:outputLabel value="Libelle" for="libelle" />
                        <p:inputTextarea style="width: 450px" cols="450" rows="5" id="libelle" value="#{lettrecommandeController.lignedecision.libelle}" required="true" requiredMessage="Valeur obligatoire"/>
                        <p:message for="libelle" />

                        <p:outputLabel value="Prix unitaire " for="p_u" />
                        <p:inputText style="width: 100px" id="p_u" value="#{lettrecommandeController.lignedecision.coutunitaire}" required="true" requiredMessage="Valeur obligatoire"/>
                        <p:message for="p_u" />

                        <p:outputLabel value="Quantité " for="qte" />
                        <p:inputText style="width: 75px" id="qte" value="#{lettrecommandeController.lignedecision.quantite}" required="true" requiredMessage="Valeur obligatoire"/>
                        <p:message for="qte" />

                    </h:panelGrid>

                    <p:separator />

                    <center>                        
                        <p:commandButton style="color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('ElementCreateDialog').hide()"/>
                        <p:commandButton actionListener="#{lettrecommandeController.addElementCout()}" icon="ui-icon-check" value="#{langues.Valider}" update="display,:LettrecommandeCreateForm,:LettrecommandeListForm:msg" />
                    </center>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
