<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RejetCreateDlg" 
                  widgetVar="RejetCreateDialog" 
                  modal="true" resizable="true" 
                  appendTo="@(body)" header="Rejetter un bon de commande"
                  height="650px"
                  width="70%">
            <h:form id="RejetCreateForm">
                <h:panelGroup id="display">



                    <p:separator style="width: 80% ; margin-left: 10%"/>

                    <p:outputLabel style=" margin-left: 10%; font-size: 25px" value="Observation" />
                    <br/>
                    <p:inputTextarea value="#{verificationmisController.verificationbc.observation}" 
                                     cols="900" rows="15" style="width:900px; margin-left: 10%" 
                                     required="true" requiredMessage="Valeur Obligatoire">
                        <p:ajax />
                    </p:inputTextarea>

                    <p:separator style="width: 80% ; margin-left: 10%" />

                    <center>                        
                        <p:commandButton icon="ui-icon-close" value="#{langues.fermer}" onclick="PF('RejetCreateDialog').hide()"/>
                        <p:commandButton actionListener="#{verificationmisController.saveRejet()}" icon="ui-icon-check" value="#{langues.Valider}" update="display,:VerificationCreateForm,:VerificationListForm:msg,:VerificationListForm:datalist" />
                    </center>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
