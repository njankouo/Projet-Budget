<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="ElementcoutCreateDlg" 
                  widgetVar="ElementcoutCreateDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="AJOUTER UNE REFERENCE MERCURIALE" closeOnEscape="true">

            <h:form id="ElementcoutCreateForm">

                <h:panelGroup id="display" rendered="true">
                    <h:panelGrid columns="3" columnClasses="column">
                        
                        <p:outputLabel value="Paragraphe" for="paragraphe" />
                        <p:selectOneMenu id="paragraphe" filter="true" value="#{elementcoutController.imputation.idimputation}">
                            <f:selectItem itemLabel="#{langues.choisir}" itemValue="" />
                            <f:selectItems value="#{elementcoutController.imputations}" var="item" itemLabel="#{item.code} #{item.nom}" itemValue="#{item.idimputation}" />
                        </p:selectOneMenu>
                        <p:message for="paragraphe" />
                        
                        <p:outputLabel value="Sous Rubrique Mercurial" for="sous_rubrique" />
                        <p:selectOneMenu id="sous_rubrique" filter="true" value="#{elementcoutController.sousrubriquemercurial.idsousrubriquemercurial}">
                            <f:selectItem itemLabel="#{langues.choisir}" itemValue="" />
                            <f:selectItems value="#{elementcoutController.sousrubriquemercurials}" var="srm" itemLabel="#{srm.code} #{srm.nom}" itemValue="#{srm.idsousrubriquemercurial}" />
                        </p:selectOneMenu>
                        <p:message for="sous_rubrique" />
                        
                        <p:outputLabel value="Code" for="code" />
                        <p:inputText style="width: 120px" id="code" value="#{elementcoutController.elementcout.code}" required="true" requiredMessage="Valeur obligatoire"/>
                        <p:message for="code" />

                        <p:outputLabel value="Libelle" for="libelle" />
                        <p:inputTextarea style="width: 400px" cols="400" rows="7" id="libelle" value="#{elementcoutController.elementcout.nom}" required="true" requiredMessage="Valeur obligatoire"/>
                        <p:message for="libelle" /> 
                        
                        <p:outputLabel value="Prix Unitaire" for="pu" />
                        <p:inputText style="width: 120px" id="pu" value="#{elementcoutController.elementcout.prixunitaire}" required="true" requiredMessage="Valeur obligatoire"/>
                        <p:message for="pu" />
                        
                        <p:outputLabel value="UnitÃ©" for="unite" />
                        <p:selectOneMenu id="unite" filter="true" value="#{elementcoutController.unite.idunite}">
                            <f:selectItem itemLabel="#{langues.choisir}" itemValue="" />
                            <f:selectItems value="#{elementcoutController.unites}" var="unit" itemLabel="#{unit.nom}" itemValue="#{unit.idunite}" />
                        </p:selectOneMenu>
                        <p:message for="unite" />

                    </h:panelGrid>

                    <p:separator/>

                    <center>
                        
                        <p:commandButton value="#{langues.Cancel}" onclick="PF('ElementcoutCreateDialog').hide()"/>
                        
                        <p:commandButton actionListener="#{elementcoutController.save()}" value="#{langues.Save}" update="display,:ElementcoutListForm:datalist,:msg">
                            <p:confirm header="#{langues.ConfirmationHeader}" message="#{langues.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                        
                    </center>

                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
