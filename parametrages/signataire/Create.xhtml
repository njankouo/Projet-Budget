<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="SignataireCreateDlg" 
                  widgetVar="SignataireCreateDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="AJOUTER UN SIGNATAIRE" closeOnEscape="true">

            <h:form id="SignataireCreateForm">

                <h:panelGroup id="display" rendered="true">
                    <h:panelGrid columns="3" columnClasses="column">
                        
                        <p:outputLabel value="Structure" for="structure" />
                        <p:selectOneMenu id="structure" filter="true" value="#{signataireController.structure.idstructure}">
                            <f:selectItem itemLabel="#{langues.choisir}" itemValue="" />
                            <f:selectItems value="#{signataireController.structures}" var="item" itemLabel="#{item.nom}" itemValue="#{item.idstructure}" />
                        </p:selectOneMenu>
                        <p:message for="structure" />
                        
                        <p:outputLabel value="Nom" for="nom" />
                        <p:inputTextarea style="width: 300px" cols="300" rows="3" id="nom" value="#{signataireController.signataire.nom}" required="true" requiredMessage="Valeur obligatoire"/>
                        <p:message for="nom" /> 
                        
                        <p:outputLabel value="Prenom" for="prenom" />
                        <p:inputTextarea style="width: 300px" cols="300" rows="3" id="prenom" value="#{signataireController.signataire.prenom}" />
                        <p:message for="prenom" /> 
                        
                        <p:outputLabel value="Adresse" for="adresse" />
                        <p:inputText style="width: 200px" id="adresse" value="#{signataireController.signataire.adresse}" />
                        <p:message for="adresse" />

                        <p:outputLabel value="Téléphone" for="tel" />
                        <p:inputText style="width: 200px" id="tel" value="#{signataireController.signataire.telephone}"/>
                        <p:message for="tel" />
                                              
                    </h:panelGrid>

                    <p:separator/>

                    <center>
                        
                        <p:commandButton value="#{langues.Cancel}" onclick="PF('SignataireCreateDialog').hide()"/>
                        
                        <p:commandButton actionListener="#{signataireController.save()}" value="#{langues.Save}" update="display,:SignataireListForm:datalist,:msg">
                            <p:confirm header="#{langues.ConfirmationHeader}" message="#{langues.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                        
                    </center>

                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
