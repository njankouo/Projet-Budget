<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UniteCreateDlg" 
                  widgetVar="UniteCreateDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="AJOUTER DES UNITES" closeOnEscape="true">

            <h:form id="UniteCreateForm">

                <h:panelGroup id="display" rendered="true">
                    <h:panelGrid columns="3" columnClasses="column">
                        
                        <p:outputLabel value="Nom" for="nom" />
                        <p:inputTextarea style="width: 400px" cols="400" rows="7" id="nom" value="#{uniteController.unite.nom}" required="true" requiredMessage="Valeur obligatoire"/>
                        <p:message for="nom" />
                                                
                    </h:panelGrid>

                    <p:separator/>

                    <center>
                        
                        <p:commandButton value="#{langues.Cancel}" onclick="PF('UniteCreateDialog').hide()"/>
                        
                        <p:commandButton actionListener="#{uniteController.save()}" value="#{langues.Save}" update="display,:UniteListForm:datalist,:msg">
                            <p:confirm header="#{langues.ConfirmationHeader}" message="#{langues.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                        
                    </center>

                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
